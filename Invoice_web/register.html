<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceNow - Registrace</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Odkaz na CSS soubor -->
  
</head>
<body>
    <header>
        <a href="index.html" class="logo">InvoiceNow</a>
    </header>
    <div class="container">
        <div class="form-box">
            <h1>Registrace</h1>
            <form action="php/register.php" method="post">
                <div class="input-group">
                    <label for="first_name">Jméno</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Příjmení</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Uživatelské jméno</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Zaregistrovat se</button>
            </form>
            <p>Máte již účet? <a href="login.html">Přihlaste se</a></p>
        </div>
    </div>
</body>
</html>
